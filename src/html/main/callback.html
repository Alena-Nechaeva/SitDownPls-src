<section class="callback">
  <div class="container callback-container">
    <h2 class="callback__title">Мы всегда вам рады!</h2>
    <p class="callback__descr">Безусловно, новая модель организационной деятельности в значительной степени
      обусловливает
      важность распределения внутренних резервов и&nbsp;ресурсов.
      <button class="callback__descr-btn"></button>
    </p>
    <fieldset class="form-wrap">
      <form action="#" class="callback__form clbf">
        <label class="clbf__label">
          <input class="clbf__inp" id="name" type="text" placeholder="Как вас зовут?">
        </label>
        <label class="clbf__label">
          <input class="clbf__inp" id="phone" type="tel" placeholder="Ваш телефон">
        </label>
        <label class="clbf__label">
          <input class="clbf__inp" id="mail" type="text" placeholder="Ваш e-mail">
        </label>
        <button class="clbf__btn" type="submit">Отправить</button>
        <label class="check">
          <input class="check__inp" id="check" type="checkbox">
          <span class="check__box"></span>
          <span>
            Принимаю
            <a class="agreement-link" href="#">пользовательское соглашение</a>
          </span>
        </label>
      </form>
    </fieldset>

  </div>
</section>
