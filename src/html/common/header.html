<header class="header">
  <div class="header__item-1">
    <div class="container header__item-1-content">
      <div class="region-phone">
        <div class="region">
          <form action="#">
            <label class="region__label" for="region">Ваш регион:</label>
            <select class="choices region__select" id="region">
              <option value="Москва">Москва</option>
              <option value="Казань">Казань</option>
              <option value="Уфа">Уфа</option>
              <option value="Пермь">Пермь</option>
            </select>
          </form>
        </div>
        <div class="phone">
          <a class="phone__link" href="tel:+74958854547" aria-label="позвонить в магазин">
            <svg>
              <use xlink:href="img/sprite.svg#phone" />
            </svg>
            <span>+7 (495) 885-45-47</span>
          </a>
        </div>
      </div>
      <div class="header__list-1">
        <div class="list-1-wrap">
          <ul class="list-1">
            <li class="list-1__item">
              <a class="list-1__link" href="index.html">О&nbsp;компании</a>
            </li>
            <li class="list-1__item">
              <a class="list-1__link" href="index.html">Гарантия&nbsp;и&nbsp;возврат</a>
            </li>
            <li class="list-1__item">
              <a class="list-1__link" href="index.html">Корпоративным&nbsp;клиентам</a>
            </li>
            <li class="list-1__item">
              <a class="list-1__link" href="index.html">Дизайн-решение</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container header__item-2">
    <div class="burger" tabindex="0" aria-label="Открыть меню">
      <span class="burger__line"></span>
      <span class="burger__line"></span>
      <span class="burger__line"></span>
    </div>
    <a class="header__logo" href="index.html" aria-label="логотип">
      <img src="img/svg/logo.svg" alt="logo">
    </a>
    <nav class="header__nav nav">
      <button class="nav__close" aria-label="Закрыть меню навигации">
        <svg>
          <use xlink:href="img/sprite.svg#close" />
        </svg>
      </button>
      <ul class="header__list-nav list-2">
        <li class="list-2__item">
          <a class="list-2__link" href="catalog.html">Каталог</a>
        </li>
        <li class="list-2__item">
          <a class="list-2__link" href="index.html">Магазины</a>
        </li>
        <li class="list-2__item">
          <a class="list-2__link" href="index.html">Шоу-рум</a>
        </li>
        <li class="list-2__item">
          <a class="list-2__link" href="index.html">Доставка&nbsp;и&nbsp;оплата</a>
        </li>
        <li class="list-2__item">
          <a class="list-2__link" href="index.html">Дисконт</a>
        </li>
        <li class="list-2__item">
          <a class="list-2__link" href="index.html">Контакты</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container header__item-3">
    <form class="header__form">
      <div class="search">
        <label class="search__icon" for="search">
          <svg>
            <use xlink:href="img/sprite.svg#search" />
          </svg>
        </label>
        <input class="search__input" type="text" placeholder="Я хочу купить..." id="search">
        <button class="search__btn" aria-label="Искать на сайте">
          <svg>
            <use xlink:href="img/sprite.svg#arrow" />
          </svg>
        </button>
      </div>
      <div class="category">
        <label class="category__label" for="choose-category">
          <select class="choices category__select" id="choose-category">
            <option value="">Категория</option>
            <option value="Диваны">Диваны</option>
            <option value="Кресла">Кресла</option>
            <option value="Пуфы">Пуфы</option>
            <option value="Кровати">Кровати</option>
            <option value="Тумбы">Тумбы</option>
            <option value="Комоды">Комоды</option>
            <option value="Стулья">Стулья</option>
            <option value="Столы">Столы</option>
            <option value="Аксессуары">Аксессуары</option>
          </select>
        </label>
      </div>
    </form>
  </div>

</header>
