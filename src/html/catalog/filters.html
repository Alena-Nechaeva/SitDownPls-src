<aside class="filters">
  <h2 class="filters__title">Фильтровать по:</h2>
  <ul class="filters__wrap">
    <li class="filters__block fcategory-block">
      <h3 class="filters__title-item">Категория</h3>
      <ul class="filters__list catalog-category">
        <li class="filters__item filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Диваны</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Кресла</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Пуфы</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Кровати</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Тумбы</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Комоды</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Стулья</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Столы</span>
          </label>
        </li>
        <li class="filters__item catalog-category__item">
          <label class="filters__label catalog-category__label">
            <input class="filters__check catalog-category__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name catalog-category__span">Аксессуары</span>
          </label>
        </li>
      </ul>
    </li>

    <li class="filters__block fprice-block">
      <h3 class="filters__title-item">Цена</h3>
      <div class="filters__price price">
        <div class="price__range-inp">
          <label class="price__from">
            <span class="price__from-span">от</span>
            <input class="price__from-inp" min="2000" max="150000" placeholder="500" type="number">
          </label>
          <label class="price__to">
            <span class="price__to-span">до</span>
            <input class="price__to-inp" min="2000" max="150000" placeholder="150 000" type="number">
          </label>
        </div>
        <div class="price__range-slider"></div>
      </div>
    </li>

    <li class="filters__block fdiscount-block">
      <h3 class="filters__title-item">Скидка</h3>
      <ul class="filters__list discount">
        <li class="filters__item discount__item">
          <label class="filters__label discount__label">
            <input class="filters__check discount__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name discount__span">Более 5 000</span>
          </label>
        </li>
        <li class="filters__item discount__item">
          <label class="filters__label discount__label">
            <input class="filters__check discount__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name discount__span">Менее 5 000</span>
          </label>
        </li>
        <li class="filters__item discount__item">
          <label class="filters__label discount__label">
            <input class="filters__check discount__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name discount__span">Не важно</span>
          </label>
        </li>
      </ul>
    </li>

    <li class="filters__block fcolor-block">
      <h3 class="filters__title-item">Цвет</h3>
      <ul class="filters__list color">
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Коричневый</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Черный</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Бежевый</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Серый</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Белый</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Синий</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Оранжевый</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Желтый</span>
          </label>
        </li>
        <li class="filters__item color__item">
          <label class="filters__label color__label">
            <input class="filters__check color__inp" type="checkbox">
            <span class="filters__check-box"></span>
            <span class="filters__name color__span">Зеленый</span>
          </label>
        </li>
      </ul>
    </li>
  </ul>

  <div class="new-col">
    <article class="new-col__wrap">
      <picture>
        <source
          srcset="img/catalog-filters-new-col/new-col-filters.webp, img/catalog-filters-new-col/new-col-filters@2x.webp 2x"
          type="image/webp">
        <img class="new-col__img" src="img/catalog-filters-new-col/new-col-filters.png"
          srcset="img/catalog-filters-new-col/new-col-filters@2x.png 2x" alt="Новая коллкция">
      </picture>
      <div class="new-col__descr">
        <h3 class="new-col__title">Оксфорд 1950</h3>
        <p class="new-col__txt">Новая коллекция изысканных кресел</p>
        <a class="to-catalog" href="#">
          <span class="to-catalog__txt">В каталог</span>
          <span class="to-catalog__arrow"></span>
        </a>
      </div>
    </article>
  </div>
</aside>
